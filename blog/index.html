pt">window.__routeInfo = JSON.parse("{\"template\":\"__react_static_root__/src/pages/blog.js\",\"sharedHashesByProp\":{},\"data\":{\"posts\":[{\"id\":0,\"userId\":1,\"title\":\"nodejs\u9012\u5F52\u904D\u5386md\u6587\u4EF6\",\"year\":\"2020\",\"month\":\"7\",\"path\":\"D:/phpstudy_pro/WWW/xiaoxiao/cat/src/md/2020/7/nodejs\u9012\u5F52\u904D\u5386md\u6587\u4EF6.md\",\"body\":\"## nodejs\u904D\u5386md\u6587\u4EF6\uFF0C\u5E76\u751F\u6210\u535A\u5BA2\u5217\u8868\\r\\n\\r\\n\u6211\u7684\u65B0\u7248\u535A\u5BA2\u6253\u7B97\u4F7F\u7528`react-static`+`markdown`\uFF0C\u6240\u4EE5\u5199\u4E86\u4E2A\u9012\u5F52\u904D\u5386`md`\u6587\u4EF6\u7684\u65B9\u6CD5\u3002\\r\\n\\r\\n``` js\\r\\nvar id = 0;\\r\\n\\r\\nfunction readFileList(dir, filesList = []) {\\r\\n    // \u5217\u51FA\u6240\u6709\u6587\u4EF6\u6216\u76EE\u5F55\\r\\n    const files = fs.readdirSync(dir);\\r\\n    // \u904D\u5386\\r\\n    files.forEach((item, index) => {\\r\\n        // \u8BA1\u7B97\u7EDD\u5BF9\u8DEF\u5F84\\r\\n        var fullPath = path.join(dir, item);\\r\\n        // \u83B7\u53D6\u72B6\u6001\\r\\n        const stat = fs.statSync(fullPath);\\r\\n        // \u5982\u679C\u662F\u76EE\u5F55\\r\\n        if (stat.isDirectory()) {\\r\\n            // \u9012\u5F52\\r\\n            readFileList(path.join(dir, item), filesList);\\r\\n        } else {\\r\\n            // \u5426\u5219\u662F\u6587\u4EF6 \u5224\u65AD\u6587\u4EF6\u540E\u7F00\u540D\\r\\n            if (item.slice(-3).toLowerCase() == \\\".md\\\") {\\r\\n                // \u6587\u4EF6\u5206\u9694\u7B26\\r\\n                fullPath = fullPath.replace(/\\\\\\\\/g, \\\"/\\\");\\r\\n                // \u5206\u5272\\r\\n                var path_sp = fullPath.split(\\\"/\\\");\\r\\n                // \u6DFB\u52A0\u5230\u5217\u8868\\r\\n                filesList.push({\\r\\n                    id: id++,\\r\\n                    userId: 1,\\r\\n                    title: item.slice(0, -3),\\r\\n                    year: path_sp[path_sp.length - 3],\\r\\n                    month: path_sp[path_sp.length - 2],\\r\\n                    path: fullPath,\\r\\n                    body: fs.readFileSync(fullPath).toString(),\\r\\n                });\\r\\n            }\\r\\n        }\\r\\n    });\\r\\n    return filesList;\\r\\n}\\r\\n// \u5B9E\u53C2\\r\\nvar blog_md_list = [];\\r\\n// \u9012\u5F52\u904D\u5386md\u6587\u4EF6\\r\\nreadFileList(path.join(__dirname, \\\"public\\\", \\\"md\\\"), blog_md_list);\\r\\n```\\r\\n\"},{\"id\":1,\"userId\":1,\"title\":\"react-static html\u5934\u90E8meta\u95EE\u9898\",\"year\":\"2020\",\"month\":\"8\",\"path\":\"D:/phpstudy_pro/WWW/xiaoxiao/cat/src/md/2020/8/react-static html\u5934\u90E8meta\u95EE\u9898.md\",\"body\":\"## react-static\u751F\u6210\u7684html\u5934\u90E8\u4FE1\u606F\u4FEE\u6539\u95EE\u9898\\r\\n\\r\\n#### \u4E8B\u60C5\u8D77\u56E0\\r\\n\\r\\n`react-static` \u751F\u6210\u7684\u9879\u76EE\u9ED8\u8BA4\u6709\u4E00\u4E2A\u9ED8\u8BA4\u7684 `html` \u6A21\u677F\uFF0C\u76EE\u5F55\uFF1A `tmp/dev-server` \u3002\\r\\n\\r\\n``` html\\r\\n<!DOCTYPE html>\\r\\n<html lang=\\\"en\\\" data-reactroot=\\\"\\\">\\r\\n\\r\\n<head>\\r\\n    <meta charSet=\\\"UTF-8\\\" />\\r\\n    <meta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no\\\" />\\r\\n</head>\\r\\n\\r\\n<body>\\r\\n    <div id=\\\"root\\\"></div>\\r\\n</body>\\r\\n\\r\\n</html>\\r\\n```\\r\\n\\r\\n\u7136\u800C\uFF0C\u6539\u8FD9\u4E2A\u6587\u4EF6\u7136\u540E `yarn run build` \u4E4B\u540E\u4F1A\u53D1\u73B0\uFF0C\u6BEB\u65E0\u53D8\u5316\u3002  \\r\\n\u627E\u5230\u5B98\u65B9\u6587\u6863\uFF0C\u6709\u8FD9\u4E48\u4E00\u6BB5\u8BF4\u660E\uFF1A\\r\\n\\r\\n``` jsx\\r\\n  // An optional custom React component that renders the base\\r\\n  // Document for every page, including the dev server. If used, it must utilize the\\r\\n  // `Html` , `Head` , `Body` and `children` for react-static to work. The optional\\r\\n  // `siteProps` prop will contain any data returned by `getSiteProps` in your config\\r\\n  // and `renderMeta` prop refers to any data you potentially assigned to it during\\r\\n  // the custom `renderToHtml` hook.\\r\\n  Document: ({ Html, Head, Body, children, siteProps, renderMeta }) => (\\r\\n    <Html lang=\\\"en-US\\\">\\r\\n      <Head>\\r\\n        <meta charSet=\\\"UTF-8\\\" />\\r\\n        <meta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1\\\" />\\r\\n      </Head>\\r\\n      <Body>{children}</Body>\\r\\n    </Html>\\r\\n  ),\\r\\n```\\r\\n\\r\\nok\uFF0C\u5F00\u641E\u3002  \\r\\n\\r\\n\u7136\u800C\uFF0C\u4E8B\u60C5\u5E76\u6CA1\u6709\u8FD9\u4E48\u7B80\u5355\uFF0C\u52A0\u4E86\u8FD9\u4E2A\u914D\u7F6E\u540E\uFF0C\u95EE\u9898\u53C8\u6765\u4E86\uFF1A\\r\\n\\r\\n``` \\r\\nExporting HTML across 4 threads...\\r\\n  ReferenceError: React is not defined\\r\\n```\\r\\n\\r\\n???  \\r\\n\u4EC0\u4E48\u9B3C\uFF1FReact-static\u91CC\u9762\u6CA1\u6709\u5F15\u5165React\uFF1F\u5F00\u4EC0\u4E48\u73A9\u7B11\uFF1F  \\r\\n\u53BB\u7F51\u4E0A\u627E\u4E86\u627E\uFF0C\u5E76\u6CA1\u6709\u627E\u5230\u89E3\u51B3\u65B9\u6848\uFF0C\u5012\u662F\u53D1\u73B0\u4E0D\u5C11 `react-static` \u7684\u5E7F\u544A\u6587\u3002\u3002\u3002  \\r\\n\u5F97\uFF0C\u53EA\u80FD\u81EA\u5DF1\u52A8\u624B\u3002\\r\\n\\r\\n#### \u89E3\u51B3\u65B9\u6848\\r\\n\\r\\n\u65E2\u7136\u62A5\u4E86 `React is not defined` \u9519\u8BEF\uFF0C\u90A3\u6211\u5C31\u4E2A\u5E72\u8106\u624B\u52A8\u5F15\u5165\u5427\u3002\\r\\n\\r\\n``` js\\r\\nimport React from \\\"react\\\"\\r\\n```\\r\\n\\r\\n\u95EE\u9898\u89E3\u51B3\u3002\\r\\n\\r\\n#### \u603B\u7ED3\\r\\n\\r\\n`react-static` \u4E0D\u81EA\u52A8\u5F15\u5165 `React` \uFF0C\u4E5F\u662F\u9189\u4E86\u3002\\r\\n\"},{\"id\":2,\"userId\":1,\"title\":\"test\",\"year\":\"2020\",\"month\":\"8\",\"path\":\"D:/phpstudy_pro/WWW/xiaoxiao/cat/src/md/2020/8/test.md\",\"body\":\"## Install\\r\\n\\r\\n```bash\\r\\nnpm i @uiw/react-markdown-editor\\r\\n```\\r\\n\\r\\n## Document\\r\\n\\r\\nOfficial document [demo preview](https://uiwjs.github.io/react-markdown-editor/) ([\uD83C\uDDE8\uD83C\uDDF3\u4E2D\u56FD\u955C\u50CF\u7F51\u7AD9](http://uiw.gitee.io/react-markdown-editor/))\\r\\n\\r\\n## Basic Usage\\r\\n\\r\\n```jsx\\r\\nimport MarkdownEditor from '@uiw/react-markdown-editor';\\r\\nimport React from 'react';\\r\\nimport ReactDOM from 'react-dom';\\r\\n\\r\\nconst Dome = () => (\\r\\n  <MarkdownEditor\\r\\n    value={this.state.markdown}\\r\\n    onChange={this.updateMarkdown}\\r\\n  />\\r\\n);\\r\\n```\\r\\n\\r\\ncontrolled usage\\r\\n\\r\\n```jsx\\r\\nimport MarkdownEditor from '@uiw/react-markdown-editor';\\r\\nimport React from 'react';\\r\\nimport ReactDOM from 'react-dom';\\r\\n\\r\\n\\r\\nclass App extends React.Component {\\r\\n  constructor() {\\r\\n    super();\\r\\n    this.state = {\\r\\n      markdown: '# This is a H1  \\\\n## This is a H2  \\\\n###### This is a H6',\\r\\n    };\\r\\n    this.updateMarkdown = this.updateMarkdown.bind(this);\\r\\n  }\\r\\n\\r\\n  updateMarkdown(editor, data, value) {\\r\\n    this.setState({ markdown: value });\\r\\n  }\\r\\n\\r\\n  render() {\\r\\n    return (\\r\\n      <MarkdownEditor\\r\\n        value={this.state.markdown}\\r\\n        onChange={this.updateMarkdown}\\r\\n      />\\r\\n    );\\r\\n  }\\r\\n}\\r\\n\\r\\nReactDOM.render(\\r\\n  <App />,\\r\\n  document.getElementById('app')\\r\\n);\\r\\n```\\r\\n\\r\\n## Props\\r\\n\\r\\n- value (*string*) - the raw markdown that will be converted to html (**required**)\\r\\n- `visble?:boolean` - Shows a preview that will be converted to html.\\r\\n- `toolbars?:array` - Tool display settings.\\r\\n- `toolbarsMode?:array` - Tool display settings.\\r\\n- onChange (*function(editor: IInstance, data: CodeMirror.EditorChange, value: string)*) - called when a change is made (**required**)\\r\\n\\r\\n> [Other Props Options](https://github.com/uiwjs/react-markdown-editor/blob/8de6abbf628b6d272d7da1c28e985fbbcba71b93/src/components/CodeMirror/index.tsx#L21-L60)\\r\\n\\r\\n\\r\\n### Development\\r\\n\\r\\n```bash\\r\\nnpm run dev\\r\\nnpm run type-check:watch\\r\\nnpm run doc\\r\\n```\\r\\n\\r\\n## License\\r\\n\\r\\n[MIT \u00A9 Kenny Wong](./LICENSE)\"},{\"id\":3,\"userId\":1,\"title\":\"\u54CD\u5E94\u5F0F\u5E03\u5C40\",\"year\":\"2020\",\"month\":\"8\",\"path\":\"D:/phpstudy_pro/WWW/xiaoxiao/cat/src/md/2020/8/\u54CD\u5E94\u5F0F\u5E03\u5C40.md\",\"body\":\"## \u5982\u4F55\u4F7F\u7528\u54CD\u5E94\u5F0F\u5E03\u5C40\\r\\n\u53EA\u9700\u8981\u5728`css`\u6587\u4EF6\u4E2D\u52A0\u5165`@media`\u6307\u4EE4\uFF1A\\r\\n```css\\r\\n@media (min-width: 600px) and (max-width: 900px) {\\r\\n  .body {\\r\\n    background-color: #aaa;\\r\\n  }\\r\\n}\\r\\n```\\r\\n\\r\\n\u7136\u540E\u5728`@media`\u4E2D\u8BBE\u7F6E\u6837\u5F0F\u3002\"}]},\"path\":\"blog\",\"sharedData\":{},\"siteData\":{}}");</script><script defer="" type="text/javascript" src="/templates/__react_static_root__/src/pages/blog.be8387ee.js"></script><script defer="" type="text/javascript" src="/templates/styles.ddeb0f74.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.3d624541.js"></script><script defer="" type="text/javascript" src="/main.16a53e10.js"></script></body></html>
